---
layout: default
---
<strong>Comets</strong>
<nav>
  <ul>
    {% for comet in site.comets %}
        <li>
          <a href=/comets/{{comet.slug}} {% if page.url contains comet.slug %} class="current" {% endif %}>{{ comet.title }}</a>

        </li>
    {% endfor %}
  </ul>
</nav>
<h1>{{page.title}}</h1>
<figure>
  <img src="/img/{{page.img}}" alt="">
  <figcaption>{{content}}</figcaption>

</figure>
